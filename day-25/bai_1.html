<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Ký và Đăng Nhập</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="btnlogin">Đăng nhập</button>
    <div class="overlay" hidden></div>
    <div class="container" hidden>
      <!-- <h2>Đăng Nhập</h2> -->
      <div class="button">
        <button class="active" id="loginButton">Đăng Nhập</button>
        <button id="registerButton">Đăng Ký</button>
      </div>
      <div class="form">
        <form id="loginForm" action="" method="post">
          <div class="socal">
            <span>với các tài khoản mạng xã hội</span>
            <img src="./img/Untitled.png" alt="" />
          </div>
          <div class="line">
            <span>hoặc</span>
          </div>
          <div class="Login-notifications"></div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="announcement"></div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Mật khẩu"
            />
          </div>
          <div class="announcementPass"></div>

          <div class="forgot">
            <a href="#">Quên mật khẩu?</a>
          </div>
          <div class="form-group">
            <button class="btn-dn">Đăng Nhập</button>
          </div>
        </form>
        <form id="registerForm" action="" method="post" style="display: none">
          <div class="socal">
            <span>Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</span>
          </div>
          <div class="tb-DKTC"></div>
          <div class="form-group">
            <label for="newUsername">Họ và tên</label>
            <input
              type="text"
              id="newUsername"
              name="newUsername"
              placeholder="Họ và tên"
            />
          </div>
          <div class="announcementText"></div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="registerEmail"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="announcement"></div>

          <div class="form-group">
            <label for="newPassword">Mật khẩu:</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="Mật khẩu"
            />
          </div>
          <div class="announcementPass"></div>

          <div class="control">
            <span
              >Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
              <a href="#"
                >điều kiện về qui định và chính sách của Dân trí</a
              ></span
            >
          </div>
          <div class="form-group">
            <button class="btn-dk" type="submit">Đăng Ký</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/bai_1.js"></script>
  </body>
</html>
