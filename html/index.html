<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khóa học F8</title>
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }

      .hover-image {
        opacity: 0;
        transition: opacity 0.5s;
        position: absolute;
        top: 0;
        left: 0;
      }

      .image-container:hover .image {
        opacity: 0;
      }

      .image-container:hover .hover-image {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="../day-4/images/con-meo1.jpg" alt="Ảnh 1" class="image" />
      <img src="../day-4/images/meo-con.jpg" alt="Ảnh 2" class="hover-image" />
    </div>
  </body>
</html>
