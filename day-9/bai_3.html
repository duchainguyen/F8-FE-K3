<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./css/bai_3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Drop Us a Line</h1>
        <span
          >Reach out to us from our contact form and we will get back to you
          shortly</span
        >
      </div>
      <div class="form">
        <form action="" method="get">
          <div class="form-text">
            <input
              type="text"
              class="form-input"
              name="name"
              id="name"
              required
              placeholder=" "
            />
            <label for="name" class="form-label"
              >First Name<i class="fa-solid fa-star"></i
            ></label>
          </div>
          <div class="form-text">
            <input
              type="text"
              class="form-input"
              required
              name="name"
              id="name"
              placeholder=" "
            />
            <label for="name" class="form-label"
              >Last Name<i class="fa-solid fa-star"></i
            ></label>
          </div>
          <div class="form-text">
            <input
              type="email"
              class="form-input"
              name="name"
              required
              id="name"
              placeholder=" "
            />
            <label for="email" class="form-label"
              >Email<i class="fa-solid fa-star"></i
            ></label>
          </div>
          <div class="form-text">
            <select name="" id="">
              <option value="1">Sales</option>
              <option value="2">Sales1</option>
              <option value="3">Sales2</option>
            </select>
          </div>

          <div class="tera">
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder=" "
            ></textarea>
            <label for="message" class="label-message"
              >Message <i class="fa-solid fa-star"></i
            ></label>
          </div>
          <button class="btn" type="submit">Send message</button>
        </form>
      </div>
    </div>
  </body>
</html>
