<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính bỏ túi</title>
    <style>
      div {
        width: 500px;
        height: 500px;
      }
      .first-row {
        text-align: right;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <table border="1" width="100%" cellspacing="0" cellpadding="5">
        <tr>
          <th class="first-row" colspan="4">9+9</th>
        </tr>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>+</th>
        </tr>
        <tr>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>-</th>
        </tr>
        <tr>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>X</th>
        </tr>
        <tr>
          <th>C</th>
          <th>0</th>
          <th>=</th>
          <th>/</th>
        </tr>
      </table>
    </div>
  </body>
</html>
