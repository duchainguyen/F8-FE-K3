<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact map</title>
    <style>
      input[type="radio"] {
        display: none;
      }

      label {
        display: inline-block;

        padding: 10px 20px;

        background-color: #ccc;

        color: #000;
        cursor: pointer;
      }

      input[type="radio"]:checked + label {
        background-color: #aaa;
      }

      .content {
        margin-top: 20px;
      }

      /* .tab-content {
        display: none;
      } */

      input[type="radio"]:checked + label + .content .tab-content {
        display: block;
      }
    </style>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/bai4.css" />
  </head>

  <body>
    <input type="radio" id="tab1" name="tabs" checked />
    <label for="tab1">Mục 1</label>
    <input type="radio" id="tab2" name="tabs" />
    <label for="tab2">Mục 2</label>
    <input type="radio" id="tab3" name="tabs" />
    <label for="tab3">Mục 3</label>

    <div class="content">
      <div class="tab-content" id="content1">Nội dung mục 1</div>

      <div class="tab-content" id="content2">Nội dung mục 2</div>

      <div class="tab-content" id="content3">Nội dung mục 3</div>
    </div>
  </body>
</html>
