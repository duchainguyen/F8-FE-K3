<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bai_1.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>CONTACT US</title>
  </head>
  <body>
    <header>
      <h1 class="title">CONTACT US</h1>
    </header>
    <main>
      <section class="info">
        <h2 class="info-title">Contact Info</h2>
        <ul class="contact-list">
          <li>
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="text-contact">
              321 Awesome Street <br />
              New York, NY 17022
            </p>
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i>
            <p class="text-contact">duchainguyen134@gmail.com</p>
          </li>
          <li>
            <i class="fa-sharp fa-solid fa-phone"> </i>
            <p class="text-contact">0339516658</p>
          </li>
        </ul>
      </section>
      <section class="info-form">
        <h2 class="info-title">Having Any Query! Or Book an appointment</h2>
        <form action="" method="get">
          <input type="text" name="name" id="name" placeholder="Your Name" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button type="submit">Send Messagge</button>
        </form>
      </section>
    </main>
  </body>
</html>
