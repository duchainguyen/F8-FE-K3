<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bai_2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <!-- <div class="box-1"></div> -->
      <div class="container">
        <div class="header">
          <div class="title-h2"><h2>Shopping Cart</h2></div>
          <div class="close"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="./images/15px.jpg" alt="" />
          </div>
          <div class="detail">
            <h3 class="title">Affinity Queen Poster Bed</h3>
            <div class="price">
              <div class="counter">
                <input type="radio" name="counter" id="decrease" />
                <label for="decrease">-</label>
                <span class="value">1</span>
                <input type="radio" name="counter" id="increase" />
                <label for="increase">+</label>
              </div>
              <div class="item-price">
                <span>1x$423</span>
              </div>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="./images/dacnhantam.png" alt="" />
          </div>
          <div class="detail">
            <h3 class="title">Affinity Queen Poster Bed</h3>
            <div class="price">
              <div class="counter">
                <input type="radio" name="counter" id="decrease" />
                <label for="decrease">-</label>
                <span class="value">1</span>
                <input type="radio" name="counter" id="increase" />
                <label for="increase">+</label>
              </div>
              <div class="item-price">
                <span>1x$423</span>
              </div>
            </div>
          </div>
        </div>
        <div class="bill">
          <div class="abate"><h3>Subtotal</h3></div>
          <div class="total-bill">$920.00</div>
        </div>
        <div class="implement">
          <span>Taxes and shipping calculated at checkout</span>
        </div>
        <div class="view-cart">
          <a href="#!">View Cart</a>
        </div>
        <div class="add-to-cart">
          <a href="#!">Add To Cart</a>
        </div>
        <div class="foot-cart">
          <div class="logo-car"><img src="./images/car.png" alt="" /></div>
          <div class="foot-text">
            <span>Spend $ 499.00 to Free Shipping</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
