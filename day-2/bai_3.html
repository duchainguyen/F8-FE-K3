<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <style>
      input,
      button {
        margin: 5px 0;
      }
      .massage {
        width: 100%;
        height: 100px;
      }
      .btn {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Get in touch with us by filling contact form below</h1>
      <table cellspacing="0" cellpadding="5">
        <tr>
          <td><input type="text" placeholder="* Enter your full name" /></td>
          <td>
            <input type="email" placeholder="* Enter your email address" />
          </td>
          <!-- <td></td> -->
        </tr>
        <tr>
          <td><input type="text" placeholder="* Enter your subject" /></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              class="massage"
              type="text"
              placeholder="* Your massage here"
            />
          </td>
          <!-- <td></td> -->
        </tr>

        <tr>
          <td>
            <button class="btn">Send message</button>
          </td>
          <td colspan="2">*Please fill all require form field, thanks!</td>
        </tr>
      </table>
    </div>
  </body>
</html>
