<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ex10.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="player">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="play-inner">
        <span>00:00</span>
        <div class="progress-bar">
          <span class="tooltips-time"></span>
          <div class="progress">
            <span></span>
          </div>
        </div>
        <span>00:00</span>
      </div>
    </div>
    <div class="open-karaoke">
      <button class="btn-karaoke" type="button">Hát Karaoke</button>
    </div>
    <div class="karaoke show">
      <div class="container">
        <div class="karaoke-header">
          <h2>Karaoke</h2>
          <span class="close"><i class="fa-angle-down fa-solid"></i></span>
        </div>
        <div class="karaokeName">
          <h1>3107 3</h1>
          <h2>ft. 267, Nâu, Duongg</h2>
        </div>
        <div class="lyricDisplay"></div>
      </div>
    </div>
    <!-- <div class="lyricDisplay"></div> -->
    <script src="./lyric/lyric.js"></script>
    <audio src="./mp3/3107.mp3" controls class="audio"></audio>
    <script src="./js/ex10.js"></script>
  </body>
</html>
