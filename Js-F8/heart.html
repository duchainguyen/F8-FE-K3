<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEART</title>
    <style>
      .heart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .heart {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        transform: rotate(45deg);
        /* xoay 45do */
      }

      .heart:before,
      .heart:after {
        content: "";
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
      }

      .heart:before {
        top: -50px;
        left: 0;
      }

      .heart:after {
        top: 0px;
        right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="heart-container">
      <div class="heart"></div>
    </div>
  </body>
</html>
